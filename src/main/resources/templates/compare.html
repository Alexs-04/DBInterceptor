<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Comparar Esquemas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1>Comparar Esquemas</h1>
    <form action="/compare" method="post" class="mt-4">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        Esquema 1
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="schema1" class="form-label">Nombre del Esquema:</label>
                            <input type="text" class="form-control" id="schema1" name="schema1" required>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        Esquema 2
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="schema2" class="form-label">Nombre del Esquema:</label>
                            <input type="text" class="form-control" id="schema2" name="schema2" required>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Comparar</button>
    </form>
</div>
</body>
</html>
