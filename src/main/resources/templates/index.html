<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>DB Inspector - Inicio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        i[data-lucide] {
            width: 20px;
            height: 20px;
            stroke-width: 1.6;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h1><i data-lucide="database"></i> DB Inspector</h1>
    <div class="card mt-3">
        <div class="card-header">
            Información de la Base de Datos
        </div>
        <div class="card-body">
            <p><strong>Producto:</strong> <span th:text="${dbInfo.databaseProductName}"></span></p>
            <p><strong>Versión:</strong> <span th:text="${dbInfo.databaseProductVersion}"></span></p>
            <p><strong>URL:</strong> <span th:text="${dbInfo.url}"></span></p>
            <p><strong>Usuario:</strong> <span th:text="${dbInfo.userName}"></span></p>
        </div>
    </div>

    <div class="row mt-4">
        <div class="col-md-4">
            <div class="card">
                <div class="card-header">
                    Explorar Esquema
                </div>
                <div class="card-body">
                    <form action="/schema" method="get">
                        <div class="mb-3">
                            <label for="owner" class="form-label">Nombre del Esquema:</label>
                            <input type="text" class="form-control" id="owner" name="owner" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Explorar</button>
                    </form>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card">
                <div class="card-header">
                    Comparar Esquemas
                </div>
                <div class="card-body">
                    <a href="/compare" class="btn btn-warning">Ir a Comparación</a>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card">
                <div class="card-header">
                    Análisis de Migración
                </div>
                <div class="card-body">
                    <form action="/migration" method="get">
                        <div class="mb-3">
                            <label for="owner" class="form-label">Esquema Oracle:</label>
                            <input type="text" class="form-control" id="owner" name="owner" required>
                        </div>
                        <button type="submit" class="btn btn-info">Analizar Migración a PostgreSQL</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="module">
    import {createIcons, icons} from "https://cdn.jsdelivr.net/npm/lucide@latest/+esm";

    createIcons({icons});
</script>
</body>
</html>
