<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Esquema</title>
</head>
<body>
<h1>Debug Schema</h1>
<p>Owner: <span th:text="${owner}"></span></p>
<p>Total Tables: <span th:text="${schema?.totalTables ?: 0}"></span></p>
<p>Total Views: <span th:text="${schema?.totalViews ?: 0}"></span></p>
<p>Table Details is null: <span th:text="${schema?.tableDetails == null}"></span></p>

<div th:if="${schema?.tables != null}">
    <h3>Tables:</h3>
    <ul>
        <li th:each="table : ${schema.tables}" th:text="${table?.name}"></li>
    </ul>
</div>
</body>
</html>
